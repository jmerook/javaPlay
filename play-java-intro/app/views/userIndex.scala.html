@(userList : List[User])

@main("Welcome to Play") {
<script type='text/javascript' src='@routes.Assets.at("javascripts/index.js")'></script>

<table>
    <thead>
    <tr>
        <td>Username</td>
        <td>Password</td>
    </tr>
    </thead>
    <tbody>
    <!-- for each user in the userList variable-->
    @for(user <- userList){
    <tr>
        <td>@user.username</td>
        <td>@user.password</td>
    </tr>
    }
    </tbody>
</table>

}
